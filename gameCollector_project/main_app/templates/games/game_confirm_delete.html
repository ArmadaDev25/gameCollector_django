{% extends 'base.html'%}
{% block content %}
<h1>Delete {{object.name}}</h1>
<P>Are you sure you want to delete <span class="teal-text">{{object.name}}</span></P>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn">
    <a href="{% url 'game_detail' object.id%}">Cancel</a>



</form>

{% endblock %}
