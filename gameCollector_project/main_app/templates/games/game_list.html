{% extends 'base.html' %}
{% block content %}
<h1>Games</h1>

{% for game in game_list %}
    <a href="{% url 'game_detail' game.id %}">
        <div class="card">
            <div class="card-content">
                <p>{{game.name}}</p>
            </div>
        </div>
    </a>
    

{% endfor %}

{% endblock %}
